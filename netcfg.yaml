# nano /etc/netplan/00-installer-config.yaml

network:
  version: 2
  renderer: networkd
  ethernets:
      enp0s3:
      dhcp4: false
      dhcp6: false
      addresses:
        - 192.168.x.x/24
      routes:
        - to: default
          via: 192.168.x.x
      nameservers:
        addresses: [192.168.x.x, 2.2.2.2]

# Secure Configuration File Permissions
sudo chmod 600 /etc/netplan/x.yaml

